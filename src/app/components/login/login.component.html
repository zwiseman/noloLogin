<div class="padding">
  <!-- login title elements -->
  <div class="text-center login-text">
    <div class="row">
      <hr class="w-25 hr-small">
      <h3>LOGIN</h3>
      <hr class="w-25 hr-small">
    </div>
  </div>
  
  <!-- email input -->
  <input class="form-control" [(ngModel)]="email" placeholder="Email" type="text">
  
  <!-- space -->
  <br>
  
  <!-- password input with show password functionality -->
  <div class="input-group">
    <input *ngIf="!showPassword" [(ngModel)]="password" class="form-control no-right-border" placeholder="Password" type="password">
    <input *ngIf="showPassword" [(ngModel)]="password" class="form-control no-right-border" placeholder="Password" type="text">
    <button class="input-control noBorder" (click)="showPasswordToggle()">
      <i *ngIf="!showPassword" class="fa fa-eye transparent" aria-hidden="true"></i>
      <i *ngIf="showPassword" class="fa fa-eye-slash transparent" aria-hidden="true"></i>
    </button>
  </div>

  <div class="pt-4 text-center">
    <button class="btn w-50 gradient login-button-text">
      LOGIN <i class="pl-2 fa fa-angle-right"></i>
    </button>
    <br/>
    <div class="pt-2">
      <button class="small-font btn text-center">Forgot your password?</button>
    </div>
  </div>
</div>
